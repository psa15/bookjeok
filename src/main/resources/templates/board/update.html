<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정하기</title>
</head>
<body>
<div class="container">
  <form action='/boards?update' method="post">
    <div class="form-group">
      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" th:value="${board.writer}" readonly>
    </div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${board.title}">
      <input type="hidden" name="id" id="id" th:value="${id}">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <input type="textarea" id="content" name="content" th:value="${board.content}">
    </div>
    <button type="submit">수정하기</button>
  </form>
</div>
</body>
</html>
